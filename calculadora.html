    <div class="total">
        <div class="linha1">
          <input type="number" class="sublinha1" placeholder="Digite um valor para A" style="text-align: center" id="valora"/>
          <input type="number" class="sublinha1" placeholder="Digite um valor para B" style="text-align: center" id="valorb"/>
          <button type="reset"class="sublinha1" onclick="limpar()">limpar</button>
        </div>
        <div class="linha2">
          <button class="sublinha2" onclick="somar()">+</button>
          <button class="sublinha2" onclick="subtrair()">-</button>
          <button class="sublinha2" onclick="multiplicar()">x</button>
          <button class="sublinha2" onclick="dividir()">/</button>
        </div>
        <div class="linha3">
          <button class="sublinha3" onclick="porcentagem()">%</button>
          <button class="sublinha3" onclick="alevado2()">A<sup>2</sup></button>
          <button class="sublinha3" onclick="blevado2()">B<sup>2</sup></button>
          <button class="sublinha3" onclick="aelevadob()">A<sup>b</sup></button>
        </div>
        <div class="linha4">
          <p class="sublinha4" id ="resultado">Resutado</p>
        </div>
      </div>
